<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="fr">
    <f:view>
        <h:body>
            <ui:composition template="templates/layout.xhtml"
                            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                            xmlns:h="http://xmlns.jcp.org/jsf/html">
                <ui:define name="title">Se Connecter - CRKF</ui:define>
                <ui:define name="content">

                    <div class="surface-section text-center">

                        <h:form>
                            <h:panelGrid class="card" style="margin: 0 auto">
                                <div class="input">
                                    <p:outputLabel for="email" value="Email"/>
                                    <p:inputText id="email" value="#{userBean.compte.email}" type="email" required="true" validator="emailValidator"/>
                                    <p:message for="email"/>
                                </div>

                                <div class="input">
                                    <p:outputLabel for="password" value="Password"/>
                                    <p:inputText id="password" value="#{userBean.compte.mot_de_passe}" label="Password" type="password" required="true" validator="passwordValidator"/>
                                    <p:message for="password"/>
                                </div>

                                <p:commandButton value="Valider" update="@form" actionListener="#{userBean.confirm}" rendered="#{not userBean.formStatut}" icon="pi pi-check"/>
                                <p:commandButton value="Valider" update="@form" actionListener="#{userBean.login}" rendered="#{userBean.formStatut}" icon="pi pi-check"/>
                            </h:panelGrid>
                        </h:form>
                        <h:form>
                            <p:commandButton value="Se connecter" update="@form" actionListener="#{userBean.changeForm}" rendered="#{not userBean.formStatut}" icon="pi pi-check"/>
                            <p:commandButton value="S'inscrire" update="@form" actionListener="#{userBean.changeForm}" rendered="#{userBean.formStatut}" icon="pi pi-check"/>
                        </h:form>
                    </div>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
