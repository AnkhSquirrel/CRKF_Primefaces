<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="fr">
<f:view>
    <h:body>
        <ui:composition template="templates/layout.xhtml"
                        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                        xmlns:h="http://xmlns.jcp.org/jsf/html">
            <ui:define name="title">Accueil - CRKF</ui:define>
            <ui:define name="content">

                <div class="surface-section text-center">

                    <!--
                    <div class="mb-3 font-bold text-2xl">
                        <span class="text-900">Gestion principale</span>
                    </div>
                    -->

                    <h:form>
                        <p:messages id="msgs"/>

                        <h:panelGrid class="card" style="text-align:center; margin: 0 auto">
                            <div class="input">
                                <p:outputLabel for="email" value="EMail"/>
                                <p:inputText id="email" value="" required="true" label="EMail"/>
                                <p:message for="email" display="icon"/>
                            </div>

                            <div class="input">
                                <p:outputLabel for="password" value="Password"/>
                                <p:inputText id="password" value="" label="Password" type="password" required="true"/>
                                <p:message for="password" id="msgPassword" display="icon"/>
                            </div>

                            <p:commandButton value="Valider" update="@form" icon="pi pi-check"/>

                        </h:panelGrid>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
